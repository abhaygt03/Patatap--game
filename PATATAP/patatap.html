var circles=[];
var j=0;

function onKeyDown(event) {
var b=Math.random()*view.size.height;
var a=Math.random()*view.size.width;
circles[j]=new Path.Circle(new Point(a, b), 400);
circles[j].fillColor=data[event.key].color;
data[event.key].music.play();
++j;
}


function onFrame(event)
{
	for(var i=0;i<j;i++)
	{
	circles[i].scale(.9);
	circles[i].fillColor.hue+=3;

}
